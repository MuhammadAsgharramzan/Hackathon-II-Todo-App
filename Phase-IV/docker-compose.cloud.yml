version: '3.8'

# Docker Compose configuration for cloud database deployment
# Uses Neon PostgreSQL instead of local Postgres container
#
# IMPORTANT: Update environment variables with your credentials
# See .env.production.example for template

services:
  backend:
    image: todo-backend:latest
    container_name: todo-backend
    environment:
      # Replace with your actual Neon database URL
      DATABASE_URL: ${DATABASE_URL:-postgresql://your_user:your_password@your-host.neon.tech/your_database?sslmode=require}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-change-this-secret-key}
      GEMINI_API_KEY: ${GEMINI_API_KEY:-your-gemini-api-key}
      PORT: 8000
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  frontend:
    image: todo-frontend:latest
    container_name: todo-frontend
    depends_on:
      backend:
        condition: service_healthy
    environment:
      NEXT_PUBLIC_API_BASE_URL: http://localhost:8000
      NODE_ENV: production
      PORT: 3000
    ports:
      - "3000:3000"
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3000/api/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

networks:
  default:
    name: todo-network
