apiVersion: v1
kind: Secret
metadata:
  name: todo-secrets
type: Opaque
stringData:
  POSTGRES_USER: "{{ .Values.postgres.env.user }}"
  POSTGRES_PASSWORD: "todo_password" # In real usage, pass via --set
  POSTGRES_DB: "{{ .Values.postgres.env.db }}"
  JWT_SECRET_KEY: "super-secret-key-change-in-production" # Pass via --set
  GEMINI_API_KEY: "your-gemini-key-if-not-passed" # Pass via --set
