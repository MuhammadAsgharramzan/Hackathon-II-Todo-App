apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "todo-app.fullname" . }}-postgres-pvc
  labels:
    app: {{ include "todo-app.fullname" . }}-postgres
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.postgres.storage.size }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "todo-app.fullname" . }}-postgres
  labels:
    app: {{ include "todo-app.fullname" . }}-postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ include "todo-app.fullname" . }}-postgres
  template:
    metadata:
      labels:
        app: {{ include "todo-app.fullname" . }}-postgres
    spec:
      containers:
      - name: postgres
        image: "{{ .Values.postgres.image.repository }}:{{ .Values.postgres.image.tag }}"
        ports:
        - containerPort: 5432
        envFrom:
        - secretRef:
            name: {{ include "todo-app.fullname" . }}-secrets
        volumeMounts:
        - name: postgres-storage
          mountPath: /var/lib/postgresql/data
      volumes:
      - name: postgres-storage
        persistentVolumeClaim:
          claimName: {{ include "todo-app.fullname" . }}-postgres-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "todo-app.fullname" . }}-postgres
  labels:
    app: {{ include "todo-app.fullname" . }}-postgres
spec:
  type: ClusterIP
  selector:
    app: {{ include "todo-app.fullname" . }}-postgres
  ports:
  - port: 5432
    targetPort: 5432
