# Default values for todo-app.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

backend:
  image: 
    repository: todo-backend
    tag: latest
    pullPolicy: IfNotPresent
  replicaCount: 1
  service:
    type: ClusterIP
    port: 8000
  resources:
    requests:
      memory: 128Mi
      cpu: 100m
    limits:
      memory: 512Mi
      cpu: 500m
  livenessProbe:
    path: /health
    initialDelaySeconds: 15
    periodSeconds: 20
  readinessProbe:
    path: /health
    initialDelaySeconds: 10
    periodSeconds: 5

frontend:
  image:
    repository: todo-frontend
    tag: latest
    pullPolicy: IfNotPresent
  replicaCount: 1
  service:
    type: ClusterIP
    port: 3000
  resources:
    requests:
      memory: 128Mi
      cpu: 100m
    limits:
      memory: 512Mi
      cpu: 500m

postgres:
  enabled: true
  image:
    repository: postgres
    tag: 15-alpine
  storage:
    size: 1Gi
  env:
    user: todo_user
    db: todo_db

config:
  nodeEnv: production
  # jwtSecret and geminiKey should be provided via secrets or --set commands
